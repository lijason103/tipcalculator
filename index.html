<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    </head>
    <body>
        <!-- Inputs -->
        <div class="input-section">
            <div class="slider">
                <h5>Total amount $</h5>
            	<input id="totalBeforeTips"value="0" type="number" name="$ Total">
            </div>
            <div class="slider">
                <h5>Your Generosity</h5>
                <div class="generosity-slider">
                    <input id="gen-min" class="tinybox" type="box" value="0"/>
                    <div>
                        <input id="generosity" type="range" min="0" max="5" />
                        <div class="range-labels">
                            <h6>1</h6>
                            <h6>2</h6>
                            <h6>3</h6>
                            <h6>4</h6>
                            <h6>5</h6>
                        </div>
                    </div>
                    <input id="gen-max" class="tinybox" type="box" value="5"/>
                </div>
            </div>
            <div class="slider">
                <h5>Friendliness</h5>
           		<input id="friendliness" type="range" min="0" max="5" />
            </div>
            <div class="slider">
                <h5>Responsiveness</h5>
            	<input id="responsiveness" type="range" min="0" max="5" />
            </div>

        <!-- Rating -->
        <div class="rating-section">
            <div class="rating">
                <h5>Your rating</h4>
                <h3 id="your_rating">3.5</h3>
            </div>
            <div class="rating">
                <h5>Google rating</h4>
                <h3 id="google_rating">4.5</h3>
            </div>
        </div>

        <!-- Calculation -->
        <div class="calculation-section">
            <div>
                <p class="avgMessage aboveAvg">Above average</p>
            </div>
            <div>
                <div class="output">
                    <h5>Tips:</h5>
                    <h6 id="tips">$0</h6>
                </div>
                <div class="output">
                    <h5>Total:</h5>
                    <h6 id="total">$0</h6>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
